<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네비게이션 연습</title>
</head>
<style>
  /* 노말라이즈 */
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style: none;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* nav */
  nav {
    width: 100%
  }

  nav .container{
  width: 1200px;
  margin: auto;  /*가운데 정렬*/
  }

  /* clearfix hack */
  .clear::after{ /* 가상요소 */
    content: ""; /* 무조건 꼭!!넣어야 함 : 내용이 없는 빈 요소를 만듬 */
    display: block;
    clear: both;
  }

  .top-menu , .bottom-menu {
    width: 100%;
    min-width: 1200px; /* 1200이하로 줄어들지 않음 */
    background-color: #666666;
  }

  .top-menu ul {
    float: right;
  }

  .top-menu li {
    display: inline-block;
    color: white;
    /* height: 40px; */
    padding: 10px 40px 10px 0;
    font-size: 16px;
  }
  

  /* bottom */
  .bottom-menu {
    background-color: rgb(255, 94, 0);
  }

  .bottom-menu .logo {
    font-size: 20px;
    color: white;
    float: left;
    margin-left: 40px;
    line-height: 80px;
  }

  .bottom-menu .gnb {
    float: right;
    margin-right: 40px;
  }

  .gnb > li {
    margin-left: 45px;
    float: left;
    line-height: 80px;
    color: white;
    font-size: 18px;
  }



</style>

<body>

  <nav>
    <div class="top-menu">
      <div class="container clear">
        <ul class="login clear">
          <li><a href=#>login</a></li>
          <li><a href=#>join us</a></li>
          <li><a href=#>member</a></li>
        </ul>
        <!-- <div style="clear: both;"></div> 플로트 초기화 이렇게 하면 코드가 많아져서 복잡해짐 -->
      </div>
    </div>

    <div class="bottom-menu">
      <div class="container clear">
        <div class="logo"><a href="#">SHAMMAH</a></div>
        <ul class="gnb">
          <li><a href=#>ABOUT</a></li>
          <li><a href=#>NEWS</a></li>
          <li><a href=#>PORTFOLIO</a></li>
          <li><a href=#>BOARD</a></li>
          <li><a href=#>ALBUM</a></li>
          <li><a href=#>CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>




</body>

</html>
